{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card p-4">
    <h2>User Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success mt-3" type="submit">Login</button>
    </form>
    <p class="mt-3">New User? <a href="{% url 'user_register' %}">Register</a></p>
</div>
{% endblock %}
