<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <a href="{% url 'create_form' %}">Create New Form</a>
    <ul>
        {% for form in forms %}
            <li>{{ form.name }} <a href="{% url 'delete_form' form.id %}">Delete</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
