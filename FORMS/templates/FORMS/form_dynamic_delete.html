{% extends 'formbuilder/base.html' %}

{% block content %}
    <h2>Delete Dynamic Form</h2>
    <p>Are you sure you want to delete "{{ form.form.name }} - {{ form.field_name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'form_dynamic_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
