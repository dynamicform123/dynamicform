{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this profile?</h2>
  <p>{{ profile.name }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'profile_list' %}">Cancel</a>
  </form>
{% endblock %}
