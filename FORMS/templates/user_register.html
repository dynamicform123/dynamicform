{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="card p-4">
    <h2>User Registration</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary mt-3" type="submit">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a href="{% url 'user_login' %}">Login</a></p>
</div>
{% endblock %}
